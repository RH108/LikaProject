<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/LikaImageONly.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-900 text-white py-6 shadow-lg rounded-b-lg">
        <div class="container mx-auto px-4 relative flex flex-col items-center">
            <!-- Logo centered at the top -->
            <img src="/Logo.png" alt="Lika Logo" id="top_logo" class="mb-2 h-20">
            <!-- Date positioned below the logo, centered -->
            <p class="text-sm text-gray-400 mb-4">Wednesday, July 2, 2025</p>

            <!-- Profile Picture/Name and Login/Logout at Top Right -->
            <div class="absolute top-5 right-10 flex items-center space-x-2 p-2 scale-104" id="auth-section">
                <span id="user-status" class="text-white text-sm font-semibold">Not Logged In</span>
                <img id="profile-picture" src="https://placehold.co/40x40/FFFFFF/000000?text=User" alt="Profile Picture" class="w-10 h-10 rounded-full border-2 border-white">
                <!-- login-button will be rendered here by Google Identity Services JS -->
                <button id="login-button" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 ml-4 hidden">Login with Google</button>
                <button id="logout-button" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-300 ml-4 hidden">Logout</button>
            </div>
        </div>
        <nav class="bg-gray-800 py-3 mt-4 rounded-b-lg">
            <ul class="flex flex-wrap justify-center space-x-6 md:space-x-10">
                <li><a href="#politics" class="nav-link text-white hover:text-yellow-400 font-bold text-lg font-times transition duration-300 ease-in-out px-3 py-2 rounded-md">Politics</a></li>
                <li><a href="#defence" class="nav-link text-white hover:text-yellow-400 font-bold text-lg font-times transition duration-300 ease-in-out px-3 py-2 rounded-md">Defence</a></li>
                <li><a href="#lifestyle" class="nav-link text-white hover:text-yellow-400 font-bold font-times text-lg transition duration-300 ease-in-out px-3 py-2 rounded-md">Lifestyle</a></li>
                <li><a href="#gossips" class="text-white hover:text-yellow-400 font-bold font-times text-lg transition duration-300 ease-in-out px-3 py-2 rounded-md">Gossips</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container p-6 md:p-10">
        <!-- Login Prompt Container - displayed when not logged in -->
        <div id="login-prompt-container" class="flex flex-col items-center justify-center min-h-[400px] text-center" style="display: none;">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Please Log In to View News</h2>
            <p class="text-gray-600 mb-6">Access to news articles requires authentication.</p>
            <div id="google-login-button-container">
                <!-- Google login button will be rendered here by script.js -->
            </div>
        </div>

        <!-- News Content Sections - hidden initially, shown after login -->
        <div id="news-content-sections" style="display: none;">
            <div class="text-center text-gray-500 text-lg mt-20" id="loadingMessage">Loading articles...</div>
            <!-- Politics Section -->
            <section id="politics" class="category-section mb-12 pt-4">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="category-title text-gray-900 text-left">Politics</h2>
                    <button class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 read-more-category-btn" data-category-id="politics">Read More</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Articles will be dynamically loaded here -->
                </div>
            </section>

            <!-- Defence Section -->
            <section id="defence" class="category-section mb-12 pt-4">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="category-title text-gray-900 text-left">Defence</h2>
                    <button class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 read-more-category-btn" data-category-id="defence">Read More</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Articles will be dynamically loaded here -->
                </div>
            </section>

            <!-- Lifestyle Section -->
            <section id="lifestyle" class="category-section mb-12 pt-4">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="category-title text-gray-900 text-left">Lifestyle</h2>
                    <button class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 read-more-category-btn" data-category-id="lifestyle">Read More</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Articles will be dynamically loaded here -->
                </div>
            </section>

            <!-- Gossips Section -->
            <section id="gossips" class="category-section mb-12 pt-4">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="category-title text-gray-900 text-left">Gossips</h2>
                    <button class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 read-more-category-btn" data-category-id="gossips">Read More</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Articles will be dynamically loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-6 mt-10 rounded-t-lg">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 The Global Times. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add Article Modal Structure -->
    <div id="addArticleModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="closeModalBtn">&times;</button>
            <h2 class="text-center">Add New Article</h2>
            <form id="addArticleForm">
                <div class="modal-input-group">
                    <div>
                        <label for="articleCategory">Category:</label>
                        <select id="articleCategory" required>
                            <option value="">Select a Category</option>
                            <option value="politics">Politics</option>
                            <option value="defence">Defence</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="gossips">Gossips</option>
                        </select>
                    </div>
                    <div>
                        <label for="articleDateline">Dateline:</label>
                        <input type="text" id="articleDateline" placeholder="e.g., *New York*" required>
                    </div>
                </div>

                <label for="articleHeadline">Headline:</label>
                <input type="text" id="articleHeadline" required>

                <label for="articleImageUrl">Image URL:</label>
                <input type="text" id="articleImageUrl" placeholder="e.g., https://placehold.co/400x200/FF5733/FFFFFF?text=New+Article" required>

                <label for="articleSummary">Summary (approx. 30 words):</label>
                <textarea id="articleSummary" required></textarea>

                <label for="articleFullContent">Full Content:</label>
                <textarea id="articleFullContent" required></textarea>

                <div class="flex justify-end mt-4">
                    <button type="button" class="btn-secondary" id="cancelAddArticleBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Add Article</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Button to open the Add Article Modal -->
    <button id="openAddArticleModal" class="fixed bottom-8 right-8 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </button>

    <!-- Google Identity Services Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
